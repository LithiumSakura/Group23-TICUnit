<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container-fluid bg-image">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
                    <div class="pt-3 px-3">
                        <h3 class="text-center mb-4">Home</h3>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('flights') }}">
                                    <i class="bi bi-airplane"></i> Flights
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('traffic_count') }}">
                                    <i class="bi bi-stoplights"></i> Traffic
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_authentication') }}">
                                    <i class="bi bi-people"></i> User Authentication
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="main-content">
                    <div class="search-container">
                        <h2>Airport Assistant</h2>
                        <div class="chat-container" id="chat-box">
                            <div class="message-container">
                                <div class="bot-message">Welcome to Airport Assistant! How can I help you today?</div>
                            </div>
                            {% if show_response and user_message %}
                                <div class="message user-message">{{ user_message }}</div>
                                <div class="message bot-message">{{ bot_response }}</div>
                            {% endif %}
                        </div>
                        <div class="chat-input-container">
                            <form method="POST" action="/" class="d-flex" id="chatForm">
                                <input type="text" name="message" class="form-control" placeholder="Type your question here (e.g., 'Can you give me info for my flight BA212?')" required>
                                <button type="submit" class="btn btn-primary ms-2">
                                    <i class="bi bi-send"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/script.js"></script>
    </body>
</html>
